<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Omnichannel Cl√≠nica</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-box {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .alert {
      margin-bottom: 1rem;
    }

    .spinner {
      display: none;
      margin-right: 0.5rem;
    }

    .login-button.loading {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-button.loading .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo">üè•</div>
        <h1 class="login-title">Sistema Omnichannel</h1>
        <p class="login-subtitle">Cl√≠nica M√©dica</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="seu@email.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input 
            type="password" 
            id="senha" 
            name="senha" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            required
          >
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <span class="spinner"></span>
          Entrar
        </button>
      </form>

      <div class="login-footer">
        <p>Vers√£o 1.0 - Sistema Omnichannel para Cl√≠nicas</p>
      </div>
    </div>
  </div>

  <script src="../js/conexao.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Verificar se j√° est√° autenticado
    if (estaAutenticado()) {
      window.location.href = '/pages/role-selection.html';
    }

    // Manipular formul√°rio de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const button = document.getElementById('loginButton');

      // Validar email
      if (!validarEmail(email)) {
        mostrarAlerta('Por favor, insira um e-mail v√°lido', 'danger');
        return;
      }

      // Desabilitar bot√£o
      button.disabled = true;
      button.classList.add('loading');

      try {
        // Simular login (em produ√ß√£o, fazer requisi√ß√£o real)
        await aguardar(1000);

        // Simular usu√°rio autenticado
        const usuario = {
          id: 1,
          name: 'Usu√°rio Teste',
          email: email,
          role: 'attendant'
        };

        localStorage.setItem('token', 'token_' + Date.now());
        localStorage.setItem('user', JSON.stringify(usuario));

        mostrarAlerta('Login realizado com sucesso!', 'success');
        
        setTimeout(() => {
          window.location.href = '/pages/role-selection.html';
        }, 1500);

      } catch (error) {
        mostrarAlerta('Erro ao fazer login. Tente novamente.', 'danger');
      } finally {
        button.disabled = false;
        button.classList.remove('loading');
      }
    });

    function mostrarAlerta(mensagem, tipo) {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
    }
  </script>
</body>
</html>
